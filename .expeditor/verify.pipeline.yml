---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: ":windows: chef-powershell-shim"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: dotnet-45-dev-pack-x86"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-dotnet-45-dev-pack-x86
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: dotnet-5-sdk-x86"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-dotnet-5-sdk-x86
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: vs-2019-x86"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-vs-2019-x86
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: win-10-sdk-x86"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-win-10-sdk-x86
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: chef-powershell-shim-x86"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-x86
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: build-and-publish-windows-gem"
  command:
    - set CHEF_LICENSE=accept-no-persist
    - choco install habitat -y
    - refreshenv
    - bundle update
    - bundle exec rake update_chef_powershell_dlls
    - cd chef-powershell
    - gem install bundler:2.2.29
    - gem install libyajl2-gem
    - gem install chef-powershell -v 1.0.0
    - choco install nodejs -y
    - refreshenv
    - npm install -g cspell
    - bundle update
    - bundle exec rake all
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.0
