---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: ":windows: pre-build-verify-windows-gem"
  commands:
    - .expeditor/build_gems.ps1
  env:
    hab_auth_token
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.0
        shell: [ "powershell", "-Command" ]
