---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: ":windows: pre-build-verify-windows-gem - Ruby 3.1"
  commands:
    - .expeditor/build_gems.ps1
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.1
        shell: [ "powershell", "-Command" ]

- label: ":windows: pre-build-verify-windows-gem - Ruby 3.4"
  commands:
    - .expeditor/build_gems.ps1
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.4
        shell: [ "powershell", "-Command" ]

- label: ":windows: What version of Ruby are we using?"
  run: |
    Get-Command ruby
    ruby --version
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.4
        shell: [ "powershell", "-Command" ]