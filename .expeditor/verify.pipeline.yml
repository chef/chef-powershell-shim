---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: ":windows: dotnet-481-dev-pack-x64"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-dotnet-481-dev-pack-x64
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: dotnet-8-sdk-x64"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-dotnet-8-sdk-x64
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: vs-2022-x64"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-vs-2022-x64
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: win-11-sdk-x64"
  commands:
    - .expeditor/test_plan.ps1 -Plan habitat-win-11-sdk-x64
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

- label: ":windows: pre-build-verify-windows-gem"
  commands:
    - .expeditor/build_gems.ps1
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.0
        shell: [ "powershell", "-Command" ]
